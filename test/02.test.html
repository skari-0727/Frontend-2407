<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="textbox" class="col-form-label">대상 기술</label>
    <input
      type="text"
      name="skills"
      id="textbox"
      placeholder="기술명을 , 로 분리해서 입력하세요."
    />
    <br /><br />
    <input type="checkbox" id="check1" name="skills" value="html5" checked />
    <label for="check1">HTML5</label>
    <input type="checkbox" id="check2" name="skills" value="css3" />
    <label for="check2">CSS3</label>
    <input type="checkbox" id="check3" name="skills" value="javascript" />
    <label for="check3">Javascript</label>
    <input type="checkbox" id="check4" name="skills" value="jquery" />
    <label for="check4">jQuery</label>
    <input type="checkbox" id="check5" name="skills" value="bootstrap" />
    <label for="check5">Bootstrap</label>
    <input type="checkbox" id="check6" name="skills" value="react" />
    <label for="check6">React</label>
    <br /><br />
    <select class="form-select" multiple>
      <option value="html5">HTML5</option>
      <option value="css3" selected>CSS3</option>
      <option value="javascript">Javascript</option>
      <option value="jquery">jQuery</option>
      <option value="bootstrap">Bootstrap</option>
      <option value="react">React</option>
    </select>
    <br /><br />
    <div
      class="container mt-5"
      style="
        max-width: 500px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        background-color: #fff;
      "
    >
      <h4 class="mb-4" style="font-weight: bold">일정 추가</h4>
      <form action="/schedule" method="get">
        <div class="mb-3">
          <label for="title" class="form-label d-block">일정명</label>
          <div class="d-flex">
            <input
              type="text"
              class="form-control me-3"
              name="title"
              id="title"
              required
              style="flex: 1"
            />
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="checkbox"
                name="importance"
              /><span class="ms-2">중요</span>
            </label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <label for="sdate" class="form-label">시작일</label>
            <input
              type="date"
              class="form-control"
              name="sdate"
              id="sdate"
              value="2024-07-11"
              required
            />
          </div>
          <div class="col-6">
            <label for="stime" class="form-label">시작시간</label>
            <input
              type="time"
              class="form-control"
              name="stime"
              id="stime"
              value="14:00"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <label for="edate" class="form-label">종료일</label>
            <input
              type="date"
              class="form-control"
              name="edate"
              id="edate"
              value="2024-07-11"
            />
          </div>
          <div class="col-6">
            <label for="etime" class="form-label">종료시간</label>
            <input
              type="time"
              class="form-control"
              name="etime"
              id="etime"
              value="14:00"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="place" class="form-label">장소</label>
          <input
            type="text"
            class="form-control"
            name="place"
            id="place"
            required
          />
        </div>
        <div class="mb-3">
          <label for="memo" class="form-label">메모</label>
          <input type="text" class="form-control" name="memo" id="memo" />
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2">제출</button>
          <button type="reset" class="btn btn-secondary">종료</button>
        </div>
      </form>
    </div>
  </body>
</html>
