<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 50px;
      }
      h1 {
        display: inline;
      }
    </style>
    <script>
      function twoDigit(num) {
        return num < 10 ? "0" + num : String(num);
      }
      function myDate(now) {
        const week = "일월화수목금토".split("");
        return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(
          now.getDate()
        )}(${week[now.getDay()]})`;
      }
      function myTime(now) {
        return `${twoDigit(now.getHours())}:${twoDigit(
          now.getMinutes()
        )}:${twoDigit(now.getSeconds())}`;
      }
      window.onload = () => {
        setInterval(() => {
          let now = new Date();
          let dateStr = myDate(now);
          document.querySelector("#year1").src = `img/${dateStr[0]}.svg`;
          document.querySelector("#year2").src = `img/${dateStr[1]}.svg`;
          document.querySelector("#year3").src = `img/${dateStr[2]}.svg`;
          document.querySelector("#year4").src = `img/${dateStr[3]}.svg`;
          document.querySelector("#mon1").src = `img/${dateStr[5]}.svg`;
          document.querySelector("#mon2").src = `img/${dateStr[6]}.svg`;
          document.querySelector("#date1").src = `img/${dateStr[8]}.svg`;
          document.querySelector("#date2").src = `img/${dateStr[9]}.svg`;
          document.querySelector("#weeks1").innerHTML = dateStr[10];
          document.querySelector("#weeks2").innerHTML = dateStr[11];
          document.querySelector("#weeks3").innerHTML = dateStr[12];
          let timeStr = myTime(now);
          document.querySelector("#h-1").src = `img/${timeStr[0]}.svg`;
          document.querySelector("#h-2").src = `img/${timeStr[1]}.svg`;
          document.querySelector("#m-1").src = `img/${timeStr[3]}.svg`;
          document.querySelector("#m-2").src = `img/${timeStr[4]}.svg`;
          document.querySelector("#s-1").src = `img/${timeStr[6]}.svg`;
          document.querySelector("#s-2").src = `img/${timeStr[7]}.svg`;
        }, 1000);
      };
    </script>
  </head>
  <body style="margin: 40px">
    <img id="year1" />
    <img id="year2" />
    <img id="year3" />
    <img id="year4" />
    <h1>년</h1>
    &nbsp;
    <img id="mon1" />
    <img id="mon2" />
    <h1>월</h1>
    &nbsp;
    <img id="date1" />
    <img id="date2" />
    <h1>일</h1>
    &nbsp;
    <h1 id="weeks1"></h1>
    <h1 id="weeks2"></h1>
    <h1 id="weeks3"></h1>
    <hr />
    <img id="h-1" />
    <img id="h-2" />
    <img src="img/Colon.jpg" />
    <img id="m-1" />
    <img id="m-2" />
    <img src="img/Colon.jpg" />
    <img id="s-1" />
    <img id="s-2" />
  </body>
</html>
