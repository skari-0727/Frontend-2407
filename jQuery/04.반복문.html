<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        let lis = $("li");
        for (let i = 0; i < lis.length; i++) {
          if (i % 2 == 1) {
            // 두번째, 네번째, 여섯번째
            let li = lis.get(i);
            $(li).css("backgroundColor", "yellow");
          }
        }
        $("li").each((index, element) => {
          if (index % 2 == 0) $(element).css("color", "red");
          else $(element).css("fontWeight", "bold");
        });
        $("span").each(function (index, _) {
          if (index % 2 == 0) $(this).css("fontSize", "1.5rem");
          else $(this).css("fontWeight", "bold");
        });
      });
    </script>
  </head>
  <body style="margin: 40px">
    <ul id="fruits">
      <span>내가 좋아하는 과일</span>
      <li class="national">사과</li>
      <li class="foreign">바나나</li>
      <li class="national">수박</li>
      <li class="foreign">파인애플</li>
    </ul>
    <ul id="foods">
      <span>내가 좋아하는 음식</span>
      <li class="national">갈비찜</li>
      <li class="foreign">알리올리오</li>
      <li class="national">순두부찌개</li>
    </ul>
  </body>
</html>
