<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      var count = 3;
      function disp(num) {
        $("<img></img>")
          .attr({
            src: `../JS/ch07.DOM/img/${num}.svg`,
            width: 500,
            id: "number",
          })
          .css("margin", "30px")
          .appendTo($("#result"));
      }
      function hide() {
        $("#number").remove();
      }
      function randomOrder() {
        let number = parseInt;
        disp(count--);
        let si = setInterval(() => {
          hide();
          if (count != 0) disp(count--);
          else {
            $("<h3></h3>")
              .text(`결과는 ${Math.ceil(Math.random() * 10)} 입니다.`)
              .appendTo("#result");
          }
        }, 1000);
        setInterval(() => {
          clearInterval(si);
        }, 3020);
      }
    </script>
  </head>
  <body style="margin: 40px">
    <h1>발표순서 정하기</h1>
    <input type="text" placeholder="발표할 팀이 몇 팀입니까?" />
    <button onclick="randomOrder()">순서 정하기</button>
    <hr />
    <div id="result"></div>
  </body>
</html>
