<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/020855b5c3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        font-family: "Jua", sans-serif;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">내가 태어난 곳</h2>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner bg-secondary align-middle">
        <div class="carousel-item active">
          <img
            src="img/my1.jpg"
            alt="kid 1"
            class="d-block vertical-align-center"
            style="width: 40%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/my2.jpg"
            alt="kid 2"
            class="d-block"
            style="width: 40%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/my3.jpg"
            alt="kid 3"
            class="d-block"
            style="width: 40%"
          />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="container-fluid mt-3">
      <h3>서울 성북구에서 태어나고, 9세까지 살았었습니다.</h3>
      <p>
        The following example shows how to create a basic carousel with
        indicators and controls.
      </p>
    </div>
  </body>
</html>
