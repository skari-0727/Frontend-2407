<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Plce</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/020855b5c3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        font-family: "Jua", sans-serif;
      }
      .carousel-inner {
        width: 100%;
        min-height: 400px;
      }
      .carousel-item {
        height: 400px;
      }
      .carousel-item img {
        height: 400px;
        object-fit: cover;
      }
      .my_bg {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .my_bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("img/bgimg.jpg") no-repeat center center/cover;
        opacity: 0.5;
        z-index: -1;
      }
      .content {
        position: relative;
        z-index: 1;
        color: black;
        text-align: center;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="my_bg">
      <h2 style="text-align: center">인상깊었던 여행지 : Jeju</h2>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <div class="carousel-inner bg-secondary center-block">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img src="img/jeju1.jpg" alt="jeju 1" class="d-block" />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="img/jeju2.jpg" alt="jeju 2" class="d-block" />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="img/jeju3.jpg" alt="jeju 3" class="d-block" />
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="container-fluid mt-3" style="text-align: center">
        <span style="text-decoration: solid" class="h4">
          <dl>
            제가 가본 여행지는 다양하나, 가장 많이 갔고 좋아하는 곳은
            제주도입니다.<br />
            너무 좋은 숲 속 풍경과 바닷가, <br />
            자연을 즐기기에 아주 좋은 국내 여행지라고 생각합니다.<br />
            4년째 매년 가고있어요!<br />
          </dl>
        </span>
      </div>
    </div>
  </body>
</html>
