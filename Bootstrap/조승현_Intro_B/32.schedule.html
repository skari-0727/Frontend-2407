    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">일정 추가</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <form action="/schedule" method="get">
              <div class="my-2">
                <label for="title" class="form-label">
                  일정명
                  <label class="form-check-label ms-5">
                    <input class="form-check-input" type="checkbox" name="importance"><span class="ms-2">중요</span>
                  </label>
                </label>
                <input type="text" class="form-control" name="title" id="title" required>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="my-2">
                    <label for="sdate" class="form-label">시작일</label>
                    <input type="date" class="form-control" name="sdate" id="sdate" value="2024-07-11" required>
                  </div>
                </div>
                <div class="col-4">
                  <div class="my-2">
                    <label for="stime" class="form-label">시작시간</label>
                    <input type="time" class="form-control" name="stime" id="stime" value="14:00" required>
                  </div>
                </div>
                <div class="col-8">
                  <div class="my-2">
                    <label for="edate" class="form-label">종료일</label>
                    <input type="date" class="form-control" name="edate" id="edate" value="2024-07-11">
                  </div>
                </div>
                <div class="col-4">
                  <div class="my-2">
                    <label for="etime" class="form-label">종료시간</label>
                    <input type="time" class="form-control" name="etime" id="etime" value="14:00">
                  </div>
                </div>
              </div>
              <div class="my-2">
                <label for="place" class="form-label">장소</label>
                <input type="text" class="form-control" name="place" id="place" required>
              </div>
              <div class="my-2">
                <label for="memo" class="form-label">메모</label>
                <input type="text" class="form-control" name="memo" id="memo">
              </div>
            </form>
          </div>
