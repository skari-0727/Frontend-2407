<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/020855b5c3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        font-family: "Jua", sans-serif;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Login Page</h2>
    <div class="container mt-3">
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <div class="row">
            <div class="col-3">
              <label for="uid">사용자 ID:</label>
            </div>
            <div class="col-7">
              <input
                type="uid"
                class="form-control"
                id="uid"
                placeholder="ID를 입력해주세요."
                name="uid"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="mb-3">
                <label for="pwd">패스워드:</label>
              </div>
            </div>
            <div class="col-7">
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="비밀번호를 입력해주세요."
                name="pswd"
              />
            </div>
          </div>
          <div class="row">
            <div class="col" style="text-align: center;">
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" />
                  사용자 정보 저장
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col" style="text-align: center;">
              <button
                onclick="location.href='main.html';"
                type="button"
                class="btn btn-primary"
              >
                로그인
              </button>
              <button type="reset" class="btn btn-secondary">취소</button>
            </div>
          </div>
          <div class="row">
            <div class="col mt-5" style="text-align: center;">
              <p>회원정보가 없다면?</p>
              <button
                onclick="location.href='39.join.html';"
                type="button"
                class="btn btn-warning"
              >
                회원가입
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
