<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/020855b5c3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        font-family: "Jua", sans-serif;
      }
      .carousel-inner {
        width: 100%;
        min-height: 400px;
      }
      .carousel-item {
        height: 400px;
      }
      .carousel-item img {
        height: 400px;
        object-fit: cover;
      }
      .my_bg {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .my_bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("img/bgimg.jpg") no-repeat center center/cover;
        opacity: 0.5;
        z-index: -1;
      }
      .content {
        position: relative;
        z-index: 1;
        color: black;
        text-align: center;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="my_bg">
      <h2 style="text-align: center">Favorite Food</h2>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="3"
          ></button>
        </div>

        <div class="carousel-inner bg-secondary center-block">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img src="img/pasta.jpg" alt="padta" class="d-block" />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="img/kare.jpg" alt="kare" class="d-block" />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="img/macallan.jpg" alt="mac" class="d-block" />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img src="img/blue.jpg" alt="blue" class="d-block" />
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="container-fluid mt-3" style="text-align: center">
        <span style="text-decoration: solid" class="h4">
          <dl>
            전 요리도 좋아하고, 먹는 걸 좋아합니다.<br />
            특히 일식 카레, 파스타를 좋아하며<br />
            애주가이기도 해 위스키도 즐깁니다.<br />
          </dl>
        </span>
      </div>
    </div>
  </body>
</html>
