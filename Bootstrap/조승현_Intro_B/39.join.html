<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Join</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/020855b5c3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        font-family: "Jua", sans-serif;
      }
      td {
        text-align: center;
        align-self: center;
      }
      input::placeholder,
      textarea {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container bg-light" ;>
      <h2 style="text-align: center"><strong>회원 가입</strong></h2>
      <hr style="width: 100%; padding: auto; margin: auto" />
      <div class="row mt-3">
        <form action="/" method="post">
          <table
            class="table table-borderless"
            style="width: 100%; margin: auto"
          >
            <tr>
              <td>
                <label for="uid" class="col-form-label"
                  >사용자 ID
                  <p class="text-danger d-inline">(*)</p></label
                >
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="uid"
                  id="uid"
                  placeholder="사용자 ID를 입력하세요."
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pwd" class="col-form-label"
                  >패스워드
                  <p class="text-danger d-inline">(*)</p></label
                >
              </td>
              <td>
                <input
                  type="password"
                  class="form-control"
                  name="pwd"
                  id="pwd"
                  placeholder="패스워드를 입력하세요."
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pwd2" class="col-form-label"
                  >패스워드 확인
                  <p class="text-danger d-inline">(*)</p></label
                >
              </td>
              <td>
                <input
                  type="password"
                  class="form-control"
                  name="pwd"
                  id="pwd2"
                  placeholder="패스워드를 다시 입력하세요."
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="uname" class="col-form-label"
                  >이름
                  <p class="text-danger d-inline">(*)</p></label
                >
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="uname"
                  id="uname"
                  placeholder="이름을 입력하세요."
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="sex" class="col-form-label"
                  >성별
                  <p class="text-danger d-inline">(*)</p></label
                >
              </td>
              <td class="d-flex justify-content-center">
                <input
                  type="radio"
                  class="form-check-input me-2"
                  id="sex"
                  name="optradio"
                  value="option1"
                  checked
                />
                <label class="form-check-label me-5" for="radio1">남</label>
                <input
                  type="radio"
                  class="form-check-input me-2"
                  id="sex"
                  name="optradio"
                  value="option2"
                />
                <label class="form-check-label me-5" for="radio2">여</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="email" class="col-form-label"
                  >E-mail
                  <p class="text-danger d-inline">(*)</p></label
                >
              </td>
              <td>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="이메일주소를 입력해주세요."
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="number" class="col-form-label">전화번호</label>
              </td>
              <td>
                <input
                  type="tel"
                  class="form-control"
                  name="number"
                  id="number"
                  placeholder="전화번호를 입력해주세요."
                />
              </td>
            </tr>
            <tr>
              <td class="align-middle">
                <label for="comment" class="col-form-label">자기소개</label>
              </td>
              <td>
                <textarea
                  rows="5"
                  class="form-control"
                  name="comment"
                  id="comment"
                  style="resize: none"
                  placeholder="자기소개를 작성해주세요."
                ></textarea>
              </td>
            </tr>

            <tr>
              <td colspan="2" style="text-align: center">
                <button type="submit" class="btn btn-primary me-1">제출</button>
                <button type="reset" class="btn btn-secondary">취소</button>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: right">
                <div>
                  <p class="text-danger d-inline">(*)</p>
                  는 필수항목입니다.
                </div>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
