<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Mainpage sub</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/020855b5c3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        font-family: "Jua", sans-serif;
      }
      .my_bg {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .my_bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("img/bgimg.jpg") no-repeat center center/cover;
        opacity: 0.5;
        z-index: -1;
      }
      .content {
        position: relative;
        z-index: 1;
        color: black;
        text-align: center;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="my_bg">
      <div class="container-fluid content">
        <h2>Hello, It's me!</h2>
        <div>
          <img src="img/melast2.jpg" alt="매인 사진" width="60%" />
          <br />
          <br />
          <span style="text-decoration: solid" class="h4">
            <dl>
              많은 도전을 통해 스스로를 성장시키는 인재
              <br />
              조승현 수강생의 자기소개 페이지입니다.
              <br />
              상단 메뉴를 클릭해주세요!
            </dl>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
