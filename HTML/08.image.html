<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body style="margin: 40px;">
    <img src="https://picsum.photos/id/237/200/300?" width="150">
    <img src="https://picsum.photos/id/237/200/300?" height="400">
    <img src="https://picsum.photos/id/237/200/300?">
    <hr>
    <p>
        <img src="https://picsum.photos/id/237/200/300?" alt="Smiley face"
            style="float:right; width: 150px; height: 150px;">
        The image will float to the right of the text.
    </p>
    <br><br><br>
    <p>
        <img src="https://picsum.photos/id/237/200/300?" alt="Smiley face"
            style="float:left; width: 150px; height: 150px;">
        The image will float to the left of the text.
    </p>
</body>
</html>
