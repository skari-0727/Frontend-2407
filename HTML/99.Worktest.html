<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        label, input, select, th, td { padding: 5px; }
        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body style="margin: 40px;">
    <h1 style="text-align: center;">회원 가입</h1>
    <hr>
    <p style="text-align:right; color:red">(*)표시는 필수 항목입니다.</p>
    <form action="#0703#" method="post">
    <table border="5" style="width: 60%; ">
        <tr>
            <td style="text-align: center; background-color: lightgray;">
                <label for="uid"><b>사용자 ID(*)</b></label></td>
            <td style="text-align: center;">
                <input type="text" name="uid" id="uid" size="20" placeholder="ID를 입력하세요" required>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; background-color: lightgray;">
                <label for="pwd"><b>패스워드(*)</b></label></td>
            <td style="text-align: center;">
                <input type="password"  name="pwd" id="pwd" size="20" placeholder="패스워드를 입력하세요" required>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; background-color: lightgray;">
                <label for="pwd"><b>패스워드 확인(*)</b></label></td>
            <td style="text-align: center;">
                <input type="password"  name="pwd" id="pwd" size="20" placeholder="패스워드를 다시 입력하세요" required>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; background-color: lightgray;">
                <label for="uname"><b>이름(*)</b></label>
            </td>
            <td style="text-align: center;">
                <input type="text" name="uname" id="uname" placeholder="이름을 입력하세요" required>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; background-color: lightgray;">
                <label for="radio"><b>성별(*)</b></label>
            </td>
            <td style="text-align: center;">
                <label for="radio">남</label>
                <input type="radio" name="sex" id="man" value="man" required>
                <label for="radio">여</label>
                <input type="radio" name="sex" id="woman" value="woman" required>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; background-color: lightgray;">
                <label for="email"><b>이메일(*)</b></label>
            </td>
            <td style="text-align: center;">
                <input type="email" id="email" size="30" placeholder="이메일을 입력하세요" required>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; background-color: lightgray;">
                <label for="tel"><b>전화번호</b></label>
            </td>
            <td style="text-align: center;">
                <input type="tel" id="tel" placeholder="010-0000-0000">
            </td>
        </tr>
        <tr>
            <td style="text-align: center; background-color: lightgray;">
                <label for="intro"><b>자기 소개</b></label>
            </td>
            <td style="text-align: center;">
                <textarea name="intro" id="intro" rows="10" cols="60" style="resize: none;"></textarea>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">
                <input type="submit" value="제출">
                <input type="reset" value="취소">
            </td>
        </tr>
</body>
</html>
